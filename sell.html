<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - DropShip Pro</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="sell.css">
</head>
<body>
    <nav>
        <div class="logo">DropShip Pro</div>
        <div class="hamburger" id="hamburger">
            &#9776; <!-- This is the hamburger icon -->
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="html.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="sell.html">Sell</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html">Cart (<span id="cart-counter">0</span>)</a></li>
        </ul>
    </nav>

    <div class="dashboard-header">
        <h1>Seller Dashboard</h1>
        <p>Upload and Manage Your Products</p>
    </div>

    <div class="dashboard-container">
        <div class="upload-section">
            <h2>Add New Product</h2>
            <form id="product-upload-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required>
                </div>

                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="product-price">Price ($)</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category" required>
                        <option value="">Select a category</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home & Living</option>
                        <option value="beauty">Beauty & Health</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Product Images</label>
                    <div class="file-upload" id="image-upload">
                        <p>Drag and drop product images here or click to browse</p>
                        <input type="file" id="product-images" multiple accept="image/*" style="display: none;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Downloadable Content</label>
                    <div class="file-upload" id="file-upload">
                        <p>Upload your digital product files here</p>
                        <input type="file" id="product-files" accept=".zip,.pdf,.doc,.docx" style="display: none;">
                    </div>
                </div>

                <button type="submit" class="cta-button">List Product</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 DropShip Pro. All rights reserved.</p>
    </footer>

    <script src="sell.js"></script>
</body>
</html>
