<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>BAD Dropshipping</title>
    </head>
    <body>
        <header>
            <img src="logo blue and orange.PNG" alt="BAD Dropshipping" width="30%">
        </header>
        <main>
            <a href="start.html" class="back-bttn">&larr; Kthehu</a>
            <div class="login-container">
                <fieldset class="login-border">
                    <legend>Register now</legend>
                    <form onsubmit="return validation()" action="index.html" method="post">
                        <input type="text" name="username" id="username" placeholder="Username">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <div class="gender-select">
                            <div class="gender-buttons">
                                <label for="">Gender: </label>
                                <div class="male">
                                    <input type="radio" name="gender" id="male">
                                    <label for="male" id="male-button">Male</label>
                                </div>
                                <div class="female">
                                    <input type="radio" name="gender" id="female">
                                    <label for="female" id="female-button">Female</label>
                                </div>
                                <div class="none">
                                    <input type="radio" name="gender" id="none">
                                    <label for="none" id="none-button">Prefer not to say</label>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Register" class="login-bttn">
                        <p id="error">Please enter a valid username</p>
                    </form>
                </fieldset>
            </div>
        </main>
        <script>
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            var email = document.getElementById("email");
            var error_label = document.getElementById("error");
            var username_regex = /^\w+$/;
            var password_regex = /^\w+$/;
            error_label.style.display = "none";
            error_label.style.color = "red";

            function validation(){
                if(!(username.value.match(username_regex)) || !(password.value.match(password_regex))){
                    error_label.style.display = "block";
                    return false;
                }else{
                    return true;
                }
            }
        </script>
    </body>
</html>
